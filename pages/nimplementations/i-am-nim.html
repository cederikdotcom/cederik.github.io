    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;

            width: 80%;

            margin: 0 15px;

        .main-content {
            text-align: center;
            margin: 50px 0;
        }
        .main-content h2 {
            font-size: 2em;
        }
        .button {
            display: inline-block;
            font-size: 1.2em;
            color: #fff;
            background-color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
        }
        .button:hover {
            background-color: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
